# values-prod.yaml
global:
  namespace: backend-prod
  environment: production

mongodb:
  image:
    repository: mongo
    tag: "6.0"
  persistence:
    size: 1Gi
    storageClass: standard-rwo
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  database: imdb-prod
  securityContext:
    fsGroup: 999
    runAsUser: 999
    runAsNonRoot: true

backend:
  replicaCount: 1
  image:
    repository: jai3747/imdb-clone-backend
    tag: latest
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 5000
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"
  probes:
    readiness:
      initialDelaySeconds: 20
      periodSeconds: 20
    liveness:
      initialDelaySeconds: 25
      periodSeconds: 30

frontend:
  replicaCount: 1
  image:
    repository: jai3747/imdb-clone-frontend
    tag: latest
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 80
    targetPort: 3000
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"
  probes:
    readiness:
      initialDelaySeconds: 20
      periodSeconds: 20
    liveness:
      initialDelaySeconds: 25
      periodSeconds: 30