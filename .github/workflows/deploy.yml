        # Create MongoDB secret
        kubectl create secret generic mongodb-secret \
          --from-literal=mongodb-root-password=${{ secrets.MONGODB_ROOT_PASSWORD }} \
          --namespace development \
          --dry-run=client -o yaml | kubectl apply -f -
        
