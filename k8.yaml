          path: /etc/grafana/provisioning/dashboards/k8s

---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: backend
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: backend
data:
  grafana.ini: |
    [server]
    root_url = http://grafana.awsaparna123.xyz
    serve_from_sub_path = true

    [auth]
    disable_login_form = false
    
    [auth.anonymous]
    enabled = true
    org_role = Viewer
    
    [dashboards]
    min_refresh_interval = 5s
    
    [users]
    default_theme = dark
    auto_assign_org_role = Editor
    
    [alerting]
    enabled = false
    
    [unified_alerting]
    enabled = true
    
    [security]
    allow_embedding = true
    cookie_secure = false
    cookie_samesite = lax
    
    [metrics]
    enabled = true
    
    [paths]
    data = /var/lib/grafana
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
